<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checks and radios</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }

        [class*="col-12"] {
            background-color: rgb(0, 225, 255);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">

                <!-- Checks -->
                <!-- <div class="form-check"> -->
                <!-- <input class="form-check-input" type="radio" value="" id="flexCheckDefault"> -->
                <!-- <div class="form-check form-switch">  -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox and checkbox
                    </label>
                </div>

                <div class="form-check">
                    <!-- <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked> -->
                    <!-- <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" checked disabled> -->
                    <label class="form-check-label" for="flexCheckindeterminate">
                        Default checkbox and checkbox
                    </label>
                </div>

                <br><br><br>

                <!-- Toggle buttons -->
                <input type="checkbox" class="btn-check" id="btn-check" checked autocomplete="off" disabled>
                <label class="btn btn-primary" for="btn-check">Single toggle</label>

                <br><br><br>

                <!-- Outlined styles -->
                <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined">Single toggle</label><br>

                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off"
                    checked>
                <label class="btn btn-outline-success" for="success-outlined">Checked success radio</labe </div>
            </div>
        </div>
</body>

</html>
