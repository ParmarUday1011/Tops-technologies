<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Oredered List -->
     <h1>Oredered List</h1>
     <ol type="A">
        <li>apple</li>
        <li>orang</li>
        <li>kive</li>
        <li>peer</li>
        <li>mango</li>
     </ol><br><br><br>

     <!-- Unredered List -->
      <h1>Unoredered List</h1>
      <ul style="list-style:decimal;">
        <li>apple</li>
        <li>orang</li>
        <li>kive</li>
        <li>peer</li>
        <li>mango</li>
      </ul><br><br><br>

      <!-- Description List -->
       <h1>Description List</h1>
       <dt>apple</dt>
        <dd>apple</dd>
        <dt>mango</dt>
        <dd>mango</dd>
        <dt>apple</dt>
        <dd>apple</dd>
</body>
</html>
