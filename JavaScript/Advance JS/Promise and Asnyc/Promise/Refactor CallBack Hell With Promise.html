<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactor CallBack Hell With Promise</title>
</head>
<body>
    <script>
        console.log("start");
        function ud(p){
            return new Promise((name,Lname) =>{
                setTimeout(()=>{console.log("hello"), name(p)},2000)})
            }

        function du(a){
            return new Promise((name,Lname)=>{
                setTimeout(()=>{console.log("hello2"), name(["uday","parmar"])},1000)})
        }
        ud('kumar').then(pd=>du(pd)).then(pp=>console.log(pp))
        console.log("end");

    </script>
</body>
</html>
