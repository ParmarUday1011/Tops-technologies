<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveTo</title>
</head>
<body>
    <h1 style="text-align: center;">MovingTo</h1>
    <button type="button" id="openbtn">open window</button>
    <button type="button" id="movebtn">move window</button>
    <script>
        function openWin() {
			newWindow = window.open("", "newWindow", "width=300, height=200");
			newWindow.document.write("Hello");
		}

		function moveWin() {
			newWindow.moveTo(252, 200);
			newWindow.focus();
		}

		document.getElementById("openbtn").addEventListener("click", openWin);
		document.getElementById("movebtn").addEventListener("click", moveWin);
    </script>
</body>
</html>
