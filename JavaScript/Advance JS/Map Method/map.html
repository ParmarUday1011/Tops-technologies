<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Method</title>
</head>
<body>
    <script>
        function square(root){
            return Math.pow(root , 2)
        }
        const num = [10,11,2003]
        const result= num.map(square)
        console.log(result);
        
    </script>
</body>
</html>
