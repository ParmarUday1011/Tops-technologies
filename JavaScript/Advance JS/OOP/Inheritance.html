<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP || Inheritance</title>
</head>
<body>
    <script>
        // Inheritance allows a classto extend another class.
        
        class pa{
            ud(){console.log("hello from uday")}
        }
        class paa extends pa{ud(){console.log("hello from parmar")}}
        const p=new paa();
        p.ud();
    </script>
</body>
</html>
