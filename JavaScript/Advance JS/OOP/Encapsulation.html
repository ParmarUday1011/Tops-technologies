<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP  || Encapsulation</title>
</head>
<body>
    <script>
        //Encapsulation means hiding data and collecting access using private fieleds (#)

        class uday{
            #balance=0;

            deposit(amount){
                this.#balance+=amount;
            }

            getbalance(){
                return this.#balance;
            }
        }
        const u=new uday();
        u.deposit(5000);
        console.log(u.getbalance());

    </script>
</body>
</html>
