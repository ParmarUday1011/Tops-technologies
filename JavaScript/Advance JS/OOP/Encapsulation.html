<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP  || Encapsulation</title>
</head>
<body>
    <script>
        //Encapsulation means hiding data and collecting access using private fieleds (#)

        class uday{
            #balance=0;

            deposit(amount){
                this.#balance+=amount;
            }

            getbalance(){
                return this.#balance;
            }
        }
        const u=new uday();
        u.deposit(5000);
        console.log(u.getbalance());


        //step 1: create a class uday
        //step 2: create a private #balance and set it to 0
        //step 3: create a method deposit to add money to balance
        //step 4: create a method getbalance to return the balance
        //step 5: create an object of class uday
        //step 6: call deposit method to add money
        //step 7: call getbalance method to get the balance
        //step 8: print the balance 
    </script>
</body>
</html>
