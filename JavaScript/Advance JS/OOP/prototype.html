<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // In js every object has a prototype. A prototype is like a hidden object from which propaerties and methods are inherited.

        function uday(name){
            this.name = name
        }
        uday.prototype.gender=function(){console.log(`${this.name} is male`)}
        const uday1 = new uday("uday")
        uday1.gender()
    </script>
</body>
</html>
