<!DOCTYPE html>
<html lang="en">
<head>

    <title>OOP || Static Method</title>
</head>
<body>
    <script>
        class uday{
            static add(a,b){
                return a+b;
            }
        }
        console.log(uday.add("uday","parmar"))
    </script>
