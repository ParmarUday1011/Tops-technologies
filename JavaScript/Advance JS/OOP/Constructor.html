<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP || Constructor</title>
</head>
<body>
    <script>
        //the Constructor method is automatically called when an object is created using new

        class uday{
            constructor(fname , lname){
                this.fname = fname
                this.lname = lname
            }
        }
        const uday1 = new uday("uday" , "parmar")
        console.log(uday1.fname)
    </script>
</body>
</html>
