<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementByTagName</title>
</head>
<body>
    <h1>my</h1>
    <h2>name</h2>
    <h3>uday</h3>
    <p class="par">hello</p>
    <p class="pud">there</p>
    <div>
        <p>my</p>
        <p>self</p>
        <p>uday</p>
    </div>


    <script>
        var ud = document.getElementsByClassName("par");
        document.write(ud);
        console.log(ud);
    </script>
</body>
</html>
