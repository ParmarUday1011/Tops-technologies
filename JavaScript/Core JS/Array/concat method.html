<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat method</title>
</head>
<body>
    <script>
        var ud=["uday","paramr",10]
        var du=ud.concat("par","udi")
        var p=ud.concat(10,11)
        var pp=ud.concat(2003)
        document.writeln(du,"<br>",p,"<br>",pp)
    </script>
</body>
</html>
