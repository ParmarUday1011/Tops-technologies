<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two D array</title>
</head>
<body>
    <script>
        var ud =[["uday" , "sfe" , "csfdc"] , ["parmar" ,"dfedf" ,"frefrf"] , [10,11,454545]]
        for(let i=0 ; i<=2; i++){
            for(j=0 ;j<=2; j++){
                document.writeln(i ," " , j , " " , ud[i],[j] , " ")
            }
            document.writeln("<br>")
        }

        document.writeln("<br>")
        document.writeln("<br>")
        
        // undefined

        var ud =[[] , [] , []]
        for(let i=0 ; i<=2; i++){
            for(j=0 ;j<=2; j++){
                document.writeln(i ," " , j , " " , ud[i],[j] , " ")
            }
            document.writeln("<br>")
        }
    </script>
</body>
</html>
