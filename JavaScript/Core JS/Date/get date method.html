<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get date method</title>
</head>
<body>
    <script>
        var date = new Date();
			document.write(date + "<br>");
			
			document.write("Hours: "+ date.getHours() + "<br>");

			document.write("Minutes: " + date.getMinutes() + "<br>");
			
			document.write("Second: " + date.getSeconds() + "<br>");

			document.write("Date: " + date.getDate() + "<br>");

			document.write("Month: " + date.getMonth() + "<br>");
			
			document.write("Year: " + date.getFullYear() + "<br>");

			document.write("Day: " + date.getDay() + "<br>");
    </script>
</body>
</html>
