<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        var date = new Date()
        document.writeln(date)

        document.writeln("<br>")
        document.writeln("<br>")

        // 0 - Sunday, 1 - Monday and so on
		// 0 - January 1 - Feb and So on
		var date1 = new Date(2018, 4, 25, 9, 45, 35, 0);
		var date2 = new Date(2018, 4, 25, 9, 45, 35);
		var date3 = new Date(2018, 4, 25, 9, 45);
		var date4 = new Date(2018, 4, 25, 9);
		var date5 = new Date(2018, 4, 25);
		var date6 = new Date(2018, 4);
		document.write(date1 + "<br>");
		document.write(date2 + "<br>");
		document.write(date3 + "<br>");
		document.write(date4 + "<br>");
		document.write(date5 + "<br>");
		document.write(date6 + "<br>");

        document.writeln("<br>")
        document.writeln("<br>")

        var date7 = new Date("May 12, 2018 10:16:05");
		document.write(date7 + "<br>");

        document.writeln("<br>")
        document.writeln("<br>")

        var tarikh = new Date("2018-06");
		document.write(tarikh + "<br>");

        document.writeln("<br>")
        document.writeln("<br>")

        var tarikh = new Date("2018");
		document.write(tarikh + "<br>");

        document.writeln("<br>")
        document.writeln("<br>")

        
    </script>
</body>
</html>
