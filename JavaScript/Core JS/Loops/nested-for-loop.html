<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested for loop</title>
</head>
<body>
    <script>
        for(i=1;i<=5 ;i++){
            document.writeln("<b>hello!</b>");
            document.writeln("<br>");

            for(j=1;j<=5;j++){
                document.writeln("world");
                document.writeln("<br>");
            }
        }
    </script>
</body>
</html>
