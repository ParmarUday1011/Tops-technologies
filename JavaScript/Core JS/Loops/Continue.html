<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <title>continue</title>
</head>
<body>
    <script>
        for(i=0;i<=6;i++){
            if(i==4){
                continue;
            }
            document.writeln(i);
            document.writeln("<br>");   
        }
    </script>
</body>
</html>
