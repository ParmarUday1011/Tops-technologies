<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        let i=0;
        do{
            num=prompt("enter");
            document.writeln(num);
            i++;
            document.writeln("<br>");
        }while(i<10)
    </script>
</body>
</html>
