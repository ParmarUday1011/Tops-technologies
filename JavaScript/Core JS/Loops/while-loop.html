<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        let i=0;
        while(i<10){
            num=parseInt(prompt("enter"));
            document.writeln(num);
            i++;
            document.writeln("<br>");
        }
    </script>
</body>
</html>
