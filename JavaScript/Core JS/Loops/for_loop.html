<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        var i=0;
        for(i;i<5;i++){
            document.writeln("hii !");
            document.writeln("<br>");
        }
    </script>
</body>
