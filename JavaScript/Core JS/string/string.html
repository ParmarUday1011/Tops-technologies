<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        // contant that are written inside "" , '' or `` are known as string. 
        var str ="uday"
        var str1 = "parmar"
        var str2 = `uday parmar`
        document.writeln(str ,"<br>")
        document.writeln(str1 , "<br>")
        document.writeln(str2 , "<br>")
    </script>
</body>
</html>
