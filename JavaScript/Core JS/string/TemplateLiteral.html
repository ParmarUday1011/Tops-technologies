<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemplateLiteral</title>
</head>
<body>
    <script>
        var ud = "uday parmar"
        document.writeln(`${ud} <br>`)
        document.writeln(`${ud} 10 11 2003`)

document.writeln("<br>")

        //with fumction
        function ud(du){
            return du;
        }
        document.writeln(`${ud("parmar uday")}`)
    </script>
</body>
</html>
