<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        document.write(Math.PI + "<br>");
		document.write(Math.sqrt(2003) + "<br>");		
		document.write(Math.abs(-2003) + "<br>");		
		document.write(Math.abs(null) + "<br>");
		document.write(Math.pow(10, 11) + "<br>");		// 2*2*2
		document.write(Math.trunc(10.2003) );  // only integer part
    </script>
</body>
</html>
