<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Hosting</title>
</head>
<body>
    <script>
        var u = "Parmar"
        document.writeln(u , "<br>")

        function fun(){
            document.writeln(u , "<br>")

            var u = "Uday"
            document.writeln(u)
        }
        fun()
    </script>
</body>
</html>
