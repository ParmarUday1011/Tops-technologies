<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passing Anonymous function</title>
</head>
<body>
    <script>
        function udaypar(par){
            return par()
        }
        document.writeln(udaypar(function(){return("hello jiii")}))
    </script>
</body>
</html>
