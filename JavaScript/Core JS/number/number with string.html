<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number with string</title>
</head>
<body>
    <script>
        var ud = "uday"
        var d = 10
        var h = "parmar"
        var j = 2003

        document.writeln(ud + d , "<br>")
        document.writeln(h + j , "<br>")

        document.writeln(ud - d , "<br>")
        document.writeln(h - j , "<br>")
        document.writeln(j - d , "<br>")
        document.writeln(d - j , "<br>")
    </script>
</body>
</html>
