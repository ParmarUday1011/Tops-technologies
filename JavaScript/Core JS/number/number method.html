<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number method</title>
</head>
<body>
    <script>
        var u = true;
		var d = false;
		var a = 100;
		var y = "100";
		var p = "Hello";
		var r = new Date();
		document.write("True: " + Number(u) + "<br>");
		document.write("False: " + Number(d) + "<br>");
		document.write("100 " + Number(a) + "<br>");
		document.write('"100" ' + Number(y) + "<br>");
		document.write('"Hello" ' + Number(p) + "<br>");
		document.write("Date " + Number(r) + "<br>");
    </script>
</body>
</html>
