<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To fixed method</title>
</head>
<body>
    <script>
        var ud = 1548.5874156498464984
        document.writeln(ud.toFixed() , "<br>")
        document.writeln(ud.toFixed(3) , "<br>")
        document.writeln(ud.toFixed(5))
    </script>
</body>
</html>
