<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        u = 10
        p = 11

        //arithmetic operators
        console.log(u+p);
        console.log(u-p);
        console.log(u*p);
        console.log(u/p);
        
        //comparison operators
        console.log(u==p);
        console.log(u!=p);
        console.log(u===p);
        console.log(u!==p);
        console.log(u>p);
        console.log(u>=p);
        console.log(u<p);
        console.log(u<=p);
        
        //logical operators
        console.log(u>10 && p>11);
        console.log(u>10 || p<11);
        console.log(!(u>10));
    </script>
</body>
</html>
