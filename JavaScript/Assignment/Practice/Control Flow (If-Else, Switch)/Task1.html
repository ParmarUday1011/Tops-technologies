<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <script>
        var input = prompt("Enter a number:");
        var number = Number(input);

        if (number > 0) {
            alert("The number is positive.");
        } else if (number < 0) {
            alert("The number is negative.");
        } else {
            alert("The number is zero.");
        }
    </script>
</body>
</html>
