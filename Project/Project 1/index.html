<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar </title>
    <script src="https://kit.fontawesome.com/2a110ac036.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <section>
    <nav class="nav">
        <div class="logo">Parmar's Website</div>
        <ul class="link">
            <input type="checkbox" id="toggle" />
            <label for="toggle" class="icon"><i class="fa-solid fa-bars"></i></label>
            <div class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">logout</a></li>
            </div>
        </ul>
    </nav>
    </section>
</body>

</html>
