<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Of Product Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Product Grids</h1>
  <div class="productgrid">
    <div class="productcards">
      <img src="./image/ive-reviewed-over-59-laptops-and-this-is-the-best-windows-la_rzds.webp" alt="Laptop">
      <div class="productinfo">
        <div class="producttitle">First product</div>
        <div class="productprice">&#8377; 79,999</div>
      </div>
    </div>

    <div class="productcards">
      <img src="./image/bag.webp" alt="Bag">
      <div class="productinfo">
        <div class="producttitle">Second product</div>
        <div class="productprice">&#8377; 9,999</div>
      </div>
    </div>

    <div class="productcards">
      <img src="./image/bag1.jpg" alt="Bag">
      <div class="productinfo">
        <div class="producttitle">Third product</div>
        <div class="productprice">&#8377; 5,999</div>
      </div>
    </div>

    <div class="productcards">
      <img src="./image/bag3.webp" alt="Bag">
      <div class="productinfo">
        <div class="producttitle">Fourth product</div>
        <div class="productprice">&#8377; 3,999</div>
      </div>
    </div>

    <div class="productcards">
      <img src="./image/iphone-17pro-digitalmat-gallery-1-202509_GEO_EMEA.jfif" alt="iPhone">
      <div class="productinfo">
        <div class="producttitle">Fifth product</div>
        <div class="productprice">&#8377; 1,29,999</div>
      </div>
    </div>

    <div class="productcards">
      <img src="./image/mhl-opener-run-shoes-311-67edd9f20e75a.avif" alt="Shoes">
      <div class="productinfo">
        <div class="producttitle">Sixth product</div>
        <div class="productprice">&#8377; 899</div>
      </div>
    </div>

    <div class="productcards">
      <img src="./image/NIKE+VOMERO+PLUS.avif" alt="Shoes">
      <div class="productinfo">
        <div class="producttitle">Seventh product</div>
        <div class="productprice">&#8377; 2,999</div>
      </div>
    </div>

    <div class="productcards">
      <img src="./image/watch.webp" alt="Watch">
      <div class="productinfo">
        <div class="producttitle">Eighth product</div>
        <div class="productprice">&#8377; 10,999</div>
      </div>
    </div>

    <div class="productcards">
      <img src="./image/watch1.webp" alt="Watch">
      <div class="productinfo">
        <div class="producttitle">Ninth product</div>
        <div class="productprice">&#8377; 999</div>
      </div>
    </div>
  </div>
</body>
</html>
