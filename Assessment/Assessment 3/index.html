<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class=" name card-header text-center text-white">
        <h3>Hotel Management System</h3>
      </div>
      <div class="card-body">
        <form id="hms" name="hms" onsubmit="return submitForm()">
          
          <div class="mb-3">
            <label for="fname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fname" placeholder="Enter full name">
              <span id="nameError" class="text-danger small"></span>
          </div>

          <div class="mb-3">
            <label for="phnno" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter 10-digit phone number">
            <span id="phoneError" class="text-danger small"></span>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter valid email">
            <span id="emailError" class="text-danger small"></span>
          </div>

          <div class="mb-3">
            <label for="add" class="form-label">Address</label>
            <input type="text" class="form-control" id="add" placeholder="Enter address">
            <span id="addressError" class="text-danger small"></span>
          </div>

          <div class="mb-3">
            <label for="adhno" class="form-label">Aadhar Card Number</label>
            <input type="number" class="form-control" id="adhno" placeholder="Enter 12-digit Aadhar number">
            <span id="aadherError" class="text-danger small"></span>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="indate" class="form-label">Check-in Date</label>
              <input type="date" class="form-control" id="indate">
              <span id="inError" class="text-danger small"></span>
            </div>
            <div class="col-md-6">
              <label for="outdate" class="form-label">Check-out Date</label>
              <input type="date" class="form-control" id="outdate">
              <span id="outError" class="text-danger small"></span>
            </div>
          </div>

          <div class="mb-3">
            <label for="Adult" class="form-label">Number of Adults</label>
            <input type="number" class="form-control" id="Adult" placeholder="Enter number of adults">
            <span id="adultError" class="text-danger small"></span>
          </div>

          <div class="mb-3">
            <label for="pov" class="form-label">Purpose of Visit</label>
            <input type="text" class="form-control" id="pov" placeholder="Enter purpose of visit">
            <span id="povError" class="text-danger small"></span>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success me-2">Submit</button>
            <button type="button" class="btn btn-success" onclick="resetForm()">Reset</button>
            <button type="button" class="btn btn-success"><a href="./table.html" target="_blank">View Data</a> </button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./Validation.js"></script>

</body>
</html>
