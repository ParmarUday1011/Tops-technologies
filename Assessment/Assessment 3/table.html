<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data Coming From Localstorag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <fieldset class="fs1">
      <h2 id="h2">Data Coming From LocalStorage</h2>
      <table border="2" class="tbl" id="datatbl">
        <tr>
          <td class="Fname">Full Name</td>
          <td class="number">Phone Number</td>
          <td class="email">Email Address</td>
          <td class="add">Address</td>
          <td class="aadher">Aadhar Card Number</td>
          <td class="cin">Check In Date</td>
          <td class="cout">Check Out Date</td>
          <td class="adult">No. Of Adults</td>
          <td class="pov">Purpose Of Visit</td> 
        </tr>
      </table>
    </fieldset>

    <!-- <script src="./Validation.js"></script> -->
    <script>
document.addEventListener("DOMContentLoaded", function () {
  var table = document.getElementById("datatbl");
  var allData = JSON.parse(localStorage.getItem("HotelData")) || [];

  if (allData.length === 0) {
    // Create a new row with a message spanning all columns
    var messageRow = table.insertRow();
    var messageCell = messageRow.insertCell();
    messageCell.colSpan = 9; // Span across all 9 columns
    messageCell.textContent = "No data is present in the table";
    messageCell.style.textAlign = "center";
    messageCell.style.padding = "20px";
    messageCell.style.fontSize = "18px";
    messageCell.style.fontWeight = "bold";
    messageCell.style.color = "#008000"; // Adding green color
    return;
  }

  allData.forEach(function (record) {
    var newRow = table.insertRow();
    record.forEach(function (value) {
      var cell = newRow.insertCell();
      cell.textContent = value;
    });
  });
});
</script>


</body>

</html>
