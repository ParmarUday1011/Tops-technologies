<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="align-items-center justify-content-center">
    <!-- Form starts -->
    <form class="form-group" action="https://x.com/" method="post">
      <div class="login-container text-center">  <!-- Main login container -->
        <div class="logo w-25 h-50 display display-flex justify-content-center align-items-center">   <!-- Twitter logo using Bootstrap Icon -->
          <i class="bi bi-twitter"></i>   <!--Twitter icon -->
        </div>

        <!-- Login heading -->
        <h2 class="login-title mt-10 mb-lg-4 text-center">
          Sign in to Twitter
        </h2>

        <div class="mb-3 input-icon-wrapper position-relative">  <!-- Username field with icon -->   <!-- input-icon-wrapper  usually used to wrap icone + input together -->
          <i class="bi bi-person position-absolute"></i>  <!-- bi bi-person user icon, position-absolute placing over the input -->
          <input
            type="text" class="form-control pl-5" id="username"placeholder="username"required />   <!--  pl-5 = padding-left for spacing so text doesnt overlap with icon-->
        </div>

        <!-- Password field with icon -->
        <div class="mb-3 input-icon-wrapper position-relative">   <!-- input-icon-wrapper  usually used to wrap icone + input together -->
          <i class="bi bi-key position-absolute"></i>
          <input
            type="password" class="form-control pl-5"  id="password" placeholder="**********"  required />
        </div>

        <button type="submit" class="btn">Log In</button>   <!-- Login button -->

        <div class="mt-3 login-link">  <!-- Extra links for Forgot password and Sign up) -->
          <a href="#" class="text-decoration-none">Forgot password?</a>
          or
          <a href="#">Sign up</a>
        </div>
      </div>
    </form>
  </body>
</html>
