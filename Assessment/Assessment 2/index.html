<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <form class="form-group" action="https://x.com/" method="post">
    <div class="login-container text-center ">
      <div class="logo w-25 h-25 display display-flex justify-content-center align-items-center">
        <i class="bi bi-twitter"></i>
      </div>

      <h2 class="login-title mt-10 mb-lg-4 text-center">Sign in to Twitter</h2>
      <div class="mb-3 input-icon-wrapper position-relative">
        <i class="bi bi-person position-absolute"></i>
        <input type="text" class="form-control pl-5" id="username" placeholder="username" required>
      </div>
      <div class="mb-3 input-icon-wrapper position-relative">
        <i class="bi bi-key position-absolute"></i>
        <input type="password" class="form-control pl-5" id="password" placeholder="**********" required>
      </div>
       <button type="submit" class="btn">Log In</button>
      <div class="mt-3 login-link">
        <a href="#" class="text-decoration-none">Forgot password?</a> or <a href="#">Sign up</a>
      </div>
    </div>
  </form>
</body>

</html>
