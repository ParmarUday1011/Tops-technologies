<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="cointainer mt-4 p-3 m-4 border">
        <div class="row">
            <div class="col-12">
                <div class="spinner-border text-info m-4" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<br><br><br>

<!-- Growing spinner -->
 <div class="spinner-grow text-danger m-4" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<br><br>

<!-- flex -->
 <!-- <div class="d-flex justify-content-center"> -->
    <!-- <div class="clearfix"> -->
        <div class="text-center">
  <div class="spinner-border " role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<br><br><br>

<!-- Buttons -->
<button class="btn btn-primary" type="button" disabled>
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  <span class="visually-hidden">Loading...</span>
</button>
<button class="btn btn-primary" type="button" disabled>
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  Loading...
</button>

<button class="btn btn-primary" type="button" disabled>
  <span class="spinner-grow spinner-border-sm" role="status" aria-hidden="true"></span>
  <span class="visually-hidden">Loading...</span>
</button>
<button class="btn btn-primary" type="button" disabled>
  <span class="spinner-grow spinner-border-sm" role="status" aria-hidden="true"></span>
  Loading...
</button>
            </div>
        </div>
    </div>



    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
