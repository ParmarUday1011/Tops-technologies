<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foor loop with array</title>
</head>
<body>
    <script>
        var ud = ["uday" , "parmar" , 10]
        for(let u=0 ; u <= 4 ; u++){
            document.writeln(ud[u])
        }
    </script>
</body>
</html>
