<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each loop with array</title>
</head>
<body>
    <script>
        var ud = ["uday" , "parmar" , 10 , 11 , 2003]
        ud.forEach(function(value , index , ff){
            document.writeln(value , " " ,index , " " ,ff, "<br>")
        })
        
    </script>
</body>
</html>
