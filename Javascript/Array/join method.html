<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joion method</title>
</head>
<body>
    <script>
          var ud=["uday","paramr",10]
          var du=ud.join("+")
          document.writeln(du ,"<br>")
          var du=ud.join("/")
          document.writeln(du ,"<br>")
          var du=ud.join("-")
          document.writeln(du ,"<br>")
    </script>
</body>
</html>
