<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input 2D Array</title>
</head>
<body>
    <script>
        // Defining 2D Array
			var rows = 3;
			var cols = 2;
			var LRA = new Array(rows);
			for (var i = 0; i < rows; i++) {
			  LRA[i] = new Array(cols);
			}

			// Input for Array
			for(var i =0; i<rows; i++){
				for(var j=0; j<cols; j++){
					LRA[i][j] = prompt("Enter Name: ");
				}
			}
			
			// Displaying value
			for(var i =0; i<rows; i++){
				for(var j = 0; j<cols; j++){
					document.write(i + " " + j + LRA[i][j] + " | ");
					
				}
				document.write("<br>");
			}
			
    </script>
</body>
</html>
