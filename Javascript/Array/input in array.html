<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input in array</title>
</head>
<body>
    <script>
        var ud = prompt("entert any number :")
        var du=[]
        for(var u=0 ; u<=3 ; u++){
            du[u]=prompt("enter name :")
        }
        for (var d of ud){
            document.writeln(d)
        }
    </script>
</body>
</html>
