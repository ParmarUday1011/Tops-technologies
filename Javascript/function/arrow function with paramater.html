<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function with paramater</title>
</head>
<body>
    <script>
        var p = a => {			// var myfun = (a) => {
					document.write(a + "<br>")
				}
				p(10)
				
			// more than one  
			var u = (a, b) => {
					document.write(a + b + "<br>")
				}
				u(10, 1)

			// No Parameter  
			var d = () => {
					document.write("2003")
				}
				d()
    </script>
</body>
</html>
