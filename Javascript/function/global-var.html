<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLobal Variable</title>
</head>
<body>
    <script>
        var i=2003
        function u(){
            document.writeln(i , "<br>") //calling var i=2003 coz var is global
        }
        u();
        document.writeln(i , "<br>")  //calling var i=2003 coz var is global

        function p(){
            document.writeln(i ,  "<br>") //calling var i=2003 coz var is global
        }
        p();
        document.writeln(i) //calling var i=2003 coz var is global
    </script>
</body>
</html>
