<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Properties</title>
</head>
<body>
    <script>
        var ud = {uday:10, parmar:2003};
			
			document.write(ud.uday + " "+ ud.parmar + "<br>");
			
			delete ud.uday	// delete
			
			document.write(ud.uday + " " + ud.parmar + " "+"<br>");
			
			ud.show = function () {};
			
			console.log(ud);
    </script>
</body>
</html>
