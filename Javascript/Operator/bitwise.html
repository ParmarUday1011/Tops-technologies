<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitwise</title>
</head>
<body>
    <script>
        var a = 5;		// 00000101
		var b = 6;		// 00000110
		var c = a | b; 	// 00000111 
		document.write(c);
    </script>
</body>
