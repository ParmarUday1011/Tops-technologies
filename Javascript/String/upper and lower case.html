<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upper and lower case</title>
</head>
<body>
    <script>
        var ud = "UdAY PaRmAr"
        document.writeln(ud.toUpperCase() , "<br>")
        document.writeln(ud.toLowerCase())
    </script>
</body>
</html>
