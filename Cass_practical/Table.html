<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            /* border-collapse: collapse; */
            border-spacing: 50px;
            text-align: center;
            padding:50px;
        }
        table{
            width: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Name & mob. no.</th>
            <!-- <th>mob. no.</th> -->
            <th>address</th>
            <th>pincode</th>
        </tr>
        <tr>
            <td rowspan="2">abc</td>
            <td>4545454545</td>
            <td>ahmedabad</td>
            <td>370110</td>
        </tr>
    </table>
</body>
</html>
