<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Tags</title>
</head>
<body>

<!--  Abbreviation -->
<abbr title = "hello">uday</abbr><br><br>

<!-- Marked -->
<mark>uday</mark><br>

    <!-- Strong  -->
<strong>uday</strong><br>

    <!-- Emphasized  -->
<em>uday</em><br>

<!-- Definition -->
<dfn>uday</dfn><br>

<!-- Quoting -->
<blockquote cite="hello">uday</blockquote>
<cite>uday</cite><br>

<!-- Short -->
<q>uday</q><br>

    <!-- Code -->
<code>uday</code><br>

<!-- Keyboard -->
<kbd>uday</kbd><br>

<!-- Address -->
<address>uday</address>


</body>
</html>
